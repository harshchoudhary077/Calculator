<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
<div class="container text-center">
    <h1>Calculator</h1>
    <input placeholder="Enter first number" class="form-control" id="num1">
    <br>
    <input placeholder="Enter second number" class="form-control" id="num2">
</div>
<br>
<div class="container text-center">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">ADD</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">SUB</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="btn3" onclick="myMul()">MUL</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary"id="btn4" onclick="myDiv()">DIV</button>
      </div>
    </div>
  </div>
  <br>
  <div class="container text-center" id="Result">
<h2>Result:</h2>
  </div>
  <script>
    function myadd(){
       var x = Number(document.getElementById('num1').value)
       var y = Number(document.getElementById('num2').value)
       var z = x+y
       z = z.toFixed(2)
       console.log(x)
       console.log(y)
       console.log(z)
       document.getElementById('Result').innerHTML =  '<h2>Result: ' +z+ '<h2>'
    }
    function mysub()
    {
        var x = Number(document.getElementById('num1').value)
       var y = Number(document.getElementById('num2').value)
       var z = x-y
       z = z.toFixed(2)
       console.log(x)
       console.log(y)
       console.log(z)
       document.getElementById('Result').innerHTML =  '<h2>Result: ' +z+ '<h2>'
    }
    function myMul()
    {
        var x = Number(document.getElementById('num1').value)
       var y = Number(document.getElementById('num2').value)
       var z = x*y
       console.log(x)
       console.log(y)
       console.log(z)
       document.getElementById('Result').innerHTML =  '<h2>Result: ' +z+ '<h2>'
    }
    function myDiv()
    {
        var x = Number(document.getElementById('num1').value)
       var y = Number(document.getElementById('num2').value)
       var z = x/y
       z = z.toFixed(2)
       console.log(x)
       console.log(y)
       console.log(z)
       document.getElementById('Result').innerHTML =  '<h2>Result: ' +z+ '<h2>'
    }
    </script>
    </body>
    </html>
